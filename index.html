<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Finder Project</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!--icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body background="assets/images/cinema background.jpg">
    <div class="container">
        <!--form card/ input-->
        <div class="row ">
            <form id="movie-form" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="input-movie" type="text">
                        <label for="input-movie">Movie Title Here!</label>
                        <button class="btn waves-effect waves-light" id="search-btn" type="submit" name="action">Search
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- display card -->
        <div class="row">
            <div class="col s12" id="movie-info"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
